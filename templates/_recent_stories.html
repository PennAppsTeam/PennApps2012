<section id="press">
    <div class="page-header">
        <h1>Recent Stories</h1>
    </div>
    <div class="row">
        <div class="span12">
        {% for story in stories %}
        <li><a href="{{ story.href }}">{{ story.headline }} <small>- {{ story.source }}</small></a></li>
        {% endfor %}
        </div>
    </div>
</section>
