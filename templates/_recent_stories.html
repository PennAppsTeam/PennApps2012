<section id="press">
    <div class="page-header">
        <h1>Recent Stories</h1>
    </div>
    <div class="row">
        <div class="span12">
        {% for group in stories|groupby('competition')|reverse %}
        <h2>{{ group.grouper }}</h2>
        <ul>
            {% for story in group.list %}
            <li><a href="{{ story.href }}">{{ story.headline }} <small>- {{ story.source }}</small></a></li>
            {% endfor %}
        </ul>
        {% endfor %}
        </div>
    </div>
</section>
